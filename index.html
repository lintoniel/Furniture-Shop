<!DOCTYPE html>
<html>
<head>
	<title>Shop</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,700" rel="stylesheet">
</head>
<body>
	<header class="grid">
		<div class="headerLeft relative">
			<img src="image/header/headerarmchear.png" class="headerLeftBackground absolute">
			<div class="shopName">
				<img src="image/header/logo.png">
				<div class="shopNameText">
					ASSOCIATES</br>
					STUDIO</br>
					DESIGN</br>
				</div>
				<div class="socials">
					<img src="image/header/facebook.png">
					<img src="image/header/twitter.png">
					<img src="image/header/linkedin.png">
					<img src="image/header/g+.png">
				</div>
			</div>
		</div>
		<div class="headerRight relative">
			<svg>
				<line/ x1="0" y1="100%" x2="100%" y2="0"/>
			</svg>
			<div class="menuIcon">
				<img src="image/header/menuicon.png">
			</div>
			<div class="adress">
				90802 CALIFORNIA </br>
				LONG BEACH </br>
				PO BOX 68789 </br>
				300 EAST OCEAN </br>
				BOULEVARD
			</div>
			<div class="telephone">
				+64 9 345 6758 </br>
				INFO@DSGN-STUDIO.COM
			</div>
		</div>
	</header>
	<section class="grid projects">
		<div class="projectStart relative">
			<svg>
				<line/ x1="0" y1="100%" x2="100%" y2="0"/>
			</svg>
			<div class="projectTipes">
				<span class="projectTipesElemActive relative">ALL</span></br>
				<span>HOUSE</span></br>
				<span>COMMERCIAL</span></br>
				<span>PERSONAL</span></br>
				<span>STUDIO LAB</span></br>
			</div>
			<div class="projectTitle">PROJECTS</div>
		</div>
		<div class="fondue relative">
			<img class="absolute fondueImg" src="image/main/fondue.png">
		</div>
	</section>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
